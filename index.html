<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">

        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Mortgage Calculator</legend>
                <!-- Loan Balance-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="balance">Balance </label>
                    <div class="col-md-4">
                        <input id="balance" name="balance" type="text" class="form-control input-md">
                    </div>
                </div>
                <!-- Interest Rate-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="rate">Interest Rate (%)</label>
                    <div class="col-md-4">
                        <input id="rate" name="rate" type="text" class="form-control input-md">
                    </div>
                </div>
                <!-- Loan Term-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="term">Loan Term (years)</label>
                    <div class="col-md-4">
                        <input id="term" name="term" type="text" class="form-control input-md">
                    </div>
                </div>
                <!-- Select Period -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="period">Period</label>
                    <div class="col-md-4">
                        <select id="period" name="period" class="form-control">
                        <option value="12">Monthly</option>
                        <option value="6">Bimonthly</option>
                    </select>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="button" onclick="monthlyPayment()">Calculate</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <!--p element to display the expected output-->
        <div>
            <p id="result"></p>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
